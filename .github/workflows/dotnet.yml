name: ".NET 7 and Github Actions"

on:
  pull_request:
    branches:    
      - main
      - 'features/**'
      - '!test/**'      
  push:
    branches:    
      - main
      - 'features/**'
    paths:
      - 'apps/Orders-api/src/**'
      - 'apps/Orders-email/src/**'
      
  workflow_dispatch:

jobs:
  build-orders-service:

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/orders-api/src

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
    
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore

  build-orders-email:

      runs-on: ubuntu-latest
      defaults:
        run:
          working-directory: apps/orders-email/src

      steps:
      - uses: actions/checkout@v3
      - name: Setup .NET

        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore
      
      
